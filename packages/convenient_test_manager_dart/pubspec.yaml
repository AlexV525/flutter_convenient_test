name: convenient_test_manager_dart
description: Write and debug tests easily, built on integration_test
version: 1.0.1+3
repository: https://github.com/fzyzcjy/flutter_convenient_test

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  collection: ^1.15.0
  convenient_test_common: ^1.0.0
  fixnum: ^1.0.0
  get_it: ^6.0.0
  grpc: ^3.0.0
  intl: ^0.17.0
  meta: ^1.3.0
  path_provider: ^2.0.9
  pedantic: ^1.11.0
  recase: ^4.0.0
  test_api: ^0.4.2

dependency_overrides:
  convenient_test_common:
    path: ../convenient_test_common
  grpc:
    git:
      url: https://github.com/fzyzcjy/grpc-dart # #3761

dev_dependencies:
  analyzer: ^2.3.0
  build_runner: ^2.1.2
  build_test: ^2.0.0
  lint: ^1.8.2
  mobx_codegen: ^2.0.6
