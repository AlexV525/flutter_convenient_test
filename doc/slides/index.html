<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<body>

<div class="reveal">
    <div class="slides">
        <section data-background-color="white" data-transition="none">
            Convenient Test
            <br>
            TODO here is a sentence describing it
        </section>

        <section data-background-color="#2196f3" data-transition="none">
            Action history
            <video data-autoplay src="../videos/a_action_history.mov"></video>
        </section>

        <section data-background-color="#4caf50" data-transition="none">
            Time travel with screenshots
            <video data-autoplay src="../videos/b_time_travel_screenshot.mov"></video>
        </section>

        <section data-background-color="#009688" data-transition="none">
            Rapidly re-execute
            <video data-autoplay src="../videos/c_rapid_execute.mov"></video>
        </section>

        <section data-background-color="#00bcd4" data-transition="none">
            Videos recorded
            <video data-autoplay src="../videos/d_video_record.mov"></video>
        </section>
    </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
</script>
</body>
</html>
